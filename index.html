<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Outfit:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap");
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="text">
        <div class="info">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2>10k+</h2>
              <span class="labels"> companies </span>
            </div>
            <div class="stat">
              <h2>314</h2>
              <span class="labels"> templates </span>
            </div>
            <div class="stat">
              <h2>12m+</h2>
              <span class="labels"> queries </span>
            </div>
          </div>
        </div>
      </div>
      <div class="image">
        <img
          src="/images/image-header-desktop.jpg"
          alt="three women working at an office"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicolas F</a>.
    </div>
  </body>
</html>
